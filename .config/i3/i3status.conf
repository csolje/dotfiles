# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = '#1ABB9B'
        color_degraded = '#f7ca88'
        color_bad = '#ab4642'
        separator = true
        interval = 5
}

order += "spotify"
order += "net_rate"
order += "wireless _first_"
order += "ethernet _first_"
#order += "networkmanager"
#order += "disk /"
#order += "load"
order += "memory"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up = "  %ip (%quality on %essid)"
        format_down = ""
}

ethernet _first_ {
        format_up = "   %ip (%speed)"
        format_down = ""
}

battery all {
        format = "   %status %percentage %remaining "
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

networkmanager {
    format_device = '[\?if=general_connection {general_type}:[\?soft ][\?if=ap_signal {ap_ssid} {ap_signal}%][\?soft ] [\?color=good {ip4_address1}]]'
}

net_rate {
    interfaces = [enp0s31f6,wlp1s0]
    format = "{down}  {up}  "
    }
spotify {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
    format = '( {artist} - {title}) '
    format_down = ""
}

memory {
        format = "  %used / %available "
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "  %I:%M %p %Y-%m-%d"
}
