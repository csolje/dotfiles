  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = 'â¯ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'agnoster_short'

  [[blocks.segments]]
    template = ' î¯˜ {{ .Name }}'
    foreground = 'cyan'
    background = 'transparent'
    type = 'az'
    style = 'plain'

    [blocks.segments.properties]
    source = 'cli'

  [[blocks.segments]]
    template = ' {{ .DefaultEnvironment }}'
    forground = 'lightblue'
    background = 'transparent'
    type = 'azd'
    style = 'plain'

  [[blocks.segments]]
    template = ' | {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}îˆµ {{ .Full }}{{ end }}'
    foreground = 'magenta'
    background = 'transparent'
    type = 'python'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = ' | {{ if .Error }}{{ .Error }}{{ else }}î˜§ {{ .Full }}{{ end }}'
    foreground = 'magenta'
    background = 'transparent'
    type = 'go'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'

  [[blocks.segments]]
    template = ' | {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}â‡£{{ end }}{{ if gt .Ahead 0 }}â‡¡{{ end }}</>'
    foreground = 'lightcyan'
    background = 'transparent'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = true
      featch_upstream_icon = true
      source = 'cli'

        [blocks.segments.properties.mapped_branches]
        'feat/*' = 'ğŸš€ '
        'bug/*' = 'ğŸ› ô€¯•'

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
   template = ' {{ .Shell }} '
   type = 'text'
   style = 'plain'
   background = 'transparent'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

